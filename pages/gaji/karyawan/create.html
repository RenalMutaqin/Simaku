<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/style_create_gaji.css">
  <title>Tambah Gaji Karyawan</title>
</head>
<body>
        <img class="logo" src="../../../Assets/logo.png" alt="">
        <div class="form-container">
          <div class="form">
            <h2>Tambah Gaji Karyawan</h2>
        
            <form action="#" method="post">
              <table class="identitas">
                <tr>
                  <td><span class="label">Nomor Pegawai   </span></td>
                  <td><span>:</span></td>
                  <td><span id="nopeg">001</span></td>
                </tr>
                <tr>
                  <td><span class="label">Nama Lengkap</span></td>
                  <td><span>:</span></td>
                  <td><span id="nama">Renal Mutaqin</span></td>
                </tr>
                <tr>
                  <td><span class="label">Golongan</span></td>
                  <td><span>:</span></td>
                  <td><span id="golongan">IV-A</span></td>
                </tr>
                <tr>
                  <td><span class="label">Jabatan</span></td>
                  <td><span>:</span></td>
                  <td><span id="jabatan">Rektor</span></td>
                </tr>
                <tr>
                  <td><span class="label">Nama Bank</span></td>
                  <td><span>:</span></td>
                  <td><span id="nama_bank">Mandiri</span></td>
                </tr>
                <tr>
                  <td><span class="label">Periode</span></td>
                  <td><span>:</span></td>
                  <td><span id="periode">Januari 2023</span></td>
                </tr>
                <tr>
                  
                </tr>
              </table>
            </form>
          
              <table class="form-table">
                <thead>
                  <tr class="headgaji">
                    <th colspan="2">Gaji Pusat</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <label for="gaji_pokok">Gaji Pokok</label>
                      <input type="text" id="gaji_pokok" name="gaji_pokok">
                    </td>
                    <td>
                      <label for="tj_fungsional">Tunjangan Fungsional</label>
                      <input type="text" id="tj_fungsional" name="tj_fungsional">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="tj_struktural">Tunjangan Struktural</label>
                      <input type="text" id="tj_struktural" name="tj_struktural">
                    </td>
                    <td>
                      <label for="tj_khs_istimewa">Tunjangan Khusus Istimewa</label>
                      <input type="text" id="tj_khs_istimewa" name="tj_khs_istimewa">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="tj_pres_kerja">Tunjangan Presensi Kerja</label>
                      <input type="text" id="tj_pres_kerja" name="tj_pres_kerja">
                    </td>
                    <td>
                      <label for="tj_tambahan">Tunjangan Tambahan</label>
                      <input type="text" id="tj_tambahan" name="tj_tambahan">
                    </td>
                    
                  </tr>
                  <tr>
                    <td>
                      <label for="u_lembur_hk">Uang Lembur HK</label>
                      <input type="text" id="u_lembur_hk" name="u_lembur_hk">
                    </td>
                    <td>
                      <label for="honor_univ">Honor</label>
                      <input type="text" id="honor_univ" name="honor_univ">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="u_lembur_hl">Uang Lembur HL</label>
                      <input type="text" id="u_lembur_hl" name="u_lembur_hl">
                    </td>
                    <td>
                      <label for="tj_suami_istri">Tunjangan Suami/Istri</label>
                      <input type="text" id="tj_suami_istri" name="tj_suami_istri">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="trans_kehadiran">Transport Kehadiran</label>
                      <input type="text" id="trans_kehadiran" name="trans_kehadiran">
                    </td>
                    <td>
                      <label for="tj_anak">Tunjangan Anak</label>
                      <input type="text" id="tj_anak" name="tj_anak">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="total_gaji_univ">Total Gaji Pusat</label>
                      <input type="text" id="total_gaji_univ" name="total_gaji_univ" readonly>
                    </td>
                    
                  </tr>
                </tbody>
                
              
              </table>
              <table class="form-table">
                <thead>
                  <tr class="headgaji">
                    <th colspan="2">Gaji Fakultas Hukum</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <label for="tj_tambahan">Tunjangan Tambahan</label>
                      <input type="text" id="tj_tambahan" name="tj_tambahan">
                    </td>
                    <td>
                      <label for="honor">Honor</label>
                      <input type="text" id="honor" name="honor">
                    </td>
                    
                  </tr>
                  <tr>
                    <td>
                      <label for="honor_kinerja">Honor Kinerja</label>
                      <input type="text" id="honor_kinerja" name="honor_kinerja">
                    </td>
                   
                 
                    <td colspan="2">
                      <button class="tambahkomponen">Tambah Komponen Lain</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="total_gaji_fakultas">Total Gaji Fakultas</label>
                      <input type="text" id="total_gaji_fakultas" name="total_gaji_fakultas" readonly>
                    </td>

                  </tr>
                  <!-- Tambahkan bagian lain dari formulir di sini -->
                </tbody>
              </table>
              <table class="form-table">
                <thead>
                  <tr class="headgaji">
                    <th colspan="2">Potongan</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <label for="sp_FH">SP FH</label>
                      <input type="text" id="sp_FH" name="sp_FH">
                    </td>
                    <td>
                      <label for="infaq">Infaq</label>
                      <input type="text" id="infaq" name="infaq">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="total_potongan">Total Potongan</label>
                      <input type="text" id="total_potongan" name="total_potongan" readonly>
                    </td>
                    <td colspan="2">
                      <button class="tambahkomponen">Tambah Komponen Lain</button>
                    </td>
                  </tr>
          
                </tbody>
              </table>
              <table class="form-table">
                <thead>
                  <tr class="headgaji">
                    <th colspan="2">Pajak</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <label for="pensiun">Pensiun</label>
                      <input type="text" id="pensiun" name="pensiun">
                    </td>
                    <td>
                      <label for="set_pot_kn_pajak">Jumlah Set Potongan Kena Pajak</label>
                      <input type="text" id="set_pot_kn_pajak" name="set_pot_kn_pajak" readonly>
                    </td>
                  </tr>
                  <tr><div class="readonly-input">
                    <td>
                      <label for="bruto_pajak">Bruto Untuk Pajak</label>
                      <input type="text" id="bruto_pajak" name="bruto_pajak" readonly>
                      <i class="fas fa-cogs"></i>
                    </td></div>
                    <td>
                      <label for="ptkp">PTKP</label>
                      <input type="text" id="ptkp" name="ptkp">
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="bruto_murni">Bruto Murni</label>
                      <input type="text" id="bruto_murni" name="bruto_murni" readonly>
                    </td>
                    <td>
                      <label for="pkp">PKP</label>
                      <input type="text" id="pkp" name="pkp" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="biaya_jabatan">Biaya Jabatan</label>
                      <input type="text" id="biaya_jabatan" name="biaya_jabatan" readonly>
                    </td>
                    <td>
                      <label for="pajak_pph21">Pajak PPH21</label>
                      <input type="text" id="pajak_pph21" name="pajak_pph21" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="aksa_mandiri">Asuransi Aksa Mandiri</label>
                      <input type="text" id="aksa_mandiri" name="aksa_mandiri">
                    </td>
                    <td>
                      <label for="jml_set_pajak">Jumlah Set Pajak</label>
                      <input type="text" id="jml_set_pajak" name="jml_set_pajak" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="dplk_pensiun">DPLK Pensiun</label>
                      <input type="text" id="dplk_pensiun" name="dplk_pensiun">
                    </td>
                    <td>
                      <label for="pot_tk_kena_pajak">Potongan Tak Kena Pajak</label>
                      <input type="text" id="pot_tk_kena_pajak" name="pot_tk_kena_pajak" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="jml_pot_kn_pajak">Jumlah Potongan Kena Pajak</label>
                      <input type="text" id="jml_pot_kn_pajak" name="jml_pot_kn_pajak" readonly>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="pendapatan_bersih">Pendapatan Bersih</label>
                      <input type="text" id="pendapatan_bersih" name="pendapatan_bersih" readonly>
                    </td>
                  
                  </tr>
                </tbody>
              </table>
              <div class="button-container">
                <button class="submit">Simpan</button>

              </div>
            </form>
          </div>
        </div>
        <a href="index.html"><img class="close" src="../../../Assets/close.png" alt=""></a>
      </body>
      </html>
